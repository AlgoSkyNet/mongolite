language: r
sudo: false
cache: packages

# needed for covr
services: mongodb

addons:
  apt:
    packages:
    - libssl-dev
    - libsasl2-dev
    - libicu-dev

r_github_packages:
  - jeroenooms/jsonlite
  - jeroenooms/covr

notifications:
  email:
    on_success: change
    on_failure: change

after_success:
  - Rscript -e 'covr::codecov(type = "all")'
