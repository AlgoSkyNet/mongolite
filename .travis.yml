language: r
sudo: false
cache: packages

# needed for covr
services: mongodb

addons:
  apt:
    packages:
    - libssl-dev
    - libsasl2-dev
    - libicu-dev

r_github_packages:
  - jeroenooms/jsonlite
  - jimhester/covr

notifications:
  email:
    on_success: change
    on_failure: change

after_success:
  - mkdir -p ~/.R/ && echo "CFLAGS += -fprofile-arcs -ftest-coverage" > ~/.R/Makevars && "LDFLAGS += -fprofile-arcs"
  - Rscript -e 'covr::codecov(type = "all")'
